<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vilnius iGEM AR</title>

	<style media="screen">
		body {
			background: #121212;
			color: #121212;
			font-family: Lato, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		#message {
			background: white;
			max-width: 360px;
			margin: 100px auto 16px;
			padding: 32px 24px 16px;
			border-radius: 3px;
		}

		#message h3 {
			color: #888;
			font-weight: normal;
			font-size: 16px;
			margin: 16px 0 12px;
		}

		#message h2 {
			color: #6281ef;
			font-weight: 500;
			font-size: 20px;
			margin: 0 0 8px;
		}

		#message h1 {
			font-size: 26px;
			font-weight: 300;
			color: rgba(0, 0, 0, 1);
			margin: 0 0 16px;
		}

		#message p {
			line-height: 140%;
			margin: 16px 0 24px;
			font-size: 14px;
			font-weight: 300
		}

		@media (max-width: 600px) {

			body,
			#message {
				margin-top: 0;
				background: #121212;
				box-shadow: none;
				color: #fcfcfc
			}

			#message h1 {
				color: #fcfcfa;
				font-weight: 600
			}

			body {
				border-top: 16px solid #6281ef;
			}
		}
	</style>
</head>

<body>
	<div id="message">
		<h2>404</h2>
		<h1>Page Not Found</h1>
		<p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
	</div>
</body></html>
